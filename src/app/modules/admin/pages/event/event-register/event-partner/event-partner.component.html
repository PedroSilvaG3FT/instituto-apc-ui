<section id="event-partner">
  <article>
    <app-select
      name="partner"
      label="Patrocinador"
      [(ngModel)]="partner"
      [items]="partinersOptions"
    />
    <button class="btn-primary" [disabled]="!partner">Adicionar</button>
  </article>

  <app-table
    [data]="tableData"
    [columns]="tableColumns"
    [actions]="tableActions"
    [pagination]="pagination"
    (onPaginationChange)="onPaginationChange($event)"
  />
</section>
