<section id="event-gallery">
  <app-file-upload
    [maxFiles]="5"
    [(ngModel)]="files"
    [fileTypes]="['image/*']"
    label="Adicionar imagens a galeria"
  />

  <button class="btn-primary" [disabled]="!files.length">
    Adicionar Arquivos
  </button>

  @if(!images.length) {
  <app-empty-list />
  } @else {
  <section>
    @for(item of images; track $index) {
    <article>
      <img src="" alt="" />
    </article>
    }
  </section>
  }
</section>
