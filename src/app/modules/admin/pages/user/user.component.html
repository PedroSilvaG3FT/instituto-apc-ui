<section id="user">
  <app-page-nav [title]="'Usuários'" [routerLink]="'register'">
    <a class="btn-primary">
      <i class="iconify" data-icon="gravity-ui:plus"></i>
      Novo
    </a>
  </app-page-nav>

  <app-table
    [data]="tableData"
    [columns]="tableColumns"
    [actions]="tableActions"
    [pagination]="pagination"
    emptyRedirectURL="register"
    emptyRedirectText="Cadastrar novo usuário"
    (onPaginationChange)="onPaginationChange($event)"
  />
</section>
