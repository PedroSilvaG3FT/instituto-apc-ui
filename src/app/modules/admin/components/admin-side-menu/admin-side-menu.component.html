<section id="admin-side-menu">
  <div>
    <h2>Ol√° {{ authStore.userFirstName() }}</h2>
    <app-theme-selection class="pl-5" />
  </div>

  <hr />

  @for(item of links; track $index) {
  <article>
    <h5>{{ item.name }}</h5>

    <section>
      @for (child of item.children; track $index) {

      <a [routerLink]="[child.link]" [class.active]="child.id === currentId">
        <span>
          <i class="iconify" [attr.data-icon]="child.icon"></i>
        </span>

        {{ child.name }}
      </a>
      }
    </section>
  </article>
  }

  <hr />

  <button mat-button color="warn" (click)="handleSignOut()">Sair</button>
  <button mat-button color="primary" routerLink="/">Voltar para portal</button>
</section>
