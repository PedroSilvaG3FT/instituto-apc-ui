<section id="admin-layout" class="app-container">
  <aside>
    <admin-side-menu />
  </aside>
  <main>
    <router-outlet />

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <i class="iconify" data-icon="ph:plus-bold"></i>
    </button>

    <mat-menu #menu="matMenu" class="tablet:w-[340px]">
      <admin-side-menu />
    </mat-menu>
  </main>
</section>
