<section id="modal-register">
  <p>Cadastro</p>

  <app-form-generator
    id="sign-up"
    submitButtonFull
    submitText="Salvar"
    actionPositionX="center"
    actionPositionY="bottom"
    [fields]="form.fields"
    [formGroup]="form.group"
    (onSubmit)="handleSubmit($event)"
  />
</section>
