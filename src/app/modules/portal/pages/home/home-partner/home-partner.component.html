<section id="home-partner" class="app-container">
  <h1 class="portal__title">Parceiros</h1>
  <p>
    Contamos com os melhores parceiros para proporcionar uma melhor experiência
    pra você!
  </p>

  <section>
    @for (item of parters; track $index) {
    <portal-card-partner [data]="item" />
    }
  </section>

  <article>
    <button class="btn-primary">Seja um parceiro</button>
  </article>
</section>
