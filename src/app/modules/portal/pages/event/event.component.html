<section id="event" class="app-container">
  <h1 class="portal__title">Eventos</h1>
  <p class="mb-8">Saiba sobre tudo que est√° por vir aqui!</p>

  @if(!events.length) {
  <span class="w-full text-center">
    - Sem eventos no momento, continue por dentro -
  </span>
  }

  <section>
    @for (item of events; track $index) {
    <portal-card
      [title]="item.title"
      [background]="item.bannerURL || ''"
      [route]="'/portal/eventos/' + item.id"
      [description]="item.shortDescription || ''"
      [badge]="item.dateReleaseStream | date : 'dd/MM/yyyy'"
    />
    }
  </section>
</section>
