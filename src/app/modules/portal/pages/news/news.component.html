<section id="news" class="app-container">
  <h1 class="portal__title">Notícias</h1>
  <p class="mb-8">Fique por dentro das principais noticias da região</p>

  @if(!news.length) {
  <span class="w-full text-center">
    - Sem notícias no momento, continue por dentro -
  </span>
  }

  <section>
    @for (item of news; track $index) {
    <portal-card
      [title]="item.title"
      [background]="item.bannerURL || ''"
      [route]="'/portal/noticias/' + item.id"
      [description]="item.shortDescription || ''"
      [badge]="item.creationDate | date : 'dd/MM/yyyy'"
    />
    }
  </section>
</section>
