<section id="portal-partner-list">
  @if (!data.length) {
  <button class="btn-primary" routerLink="/portal/contato">
    Seja um patrocinador
  </button>
  }

  <section>
    @for (item of data; track $index) {
    <img
      [alt]="item.name"
      [src]="item.imageURL"
      [matTooltip]="item.name"
      onerror="this.src = '/assets/images/default.jpg'"
    />
    }
  </section>
</section>
