<article
  id="portal-highlight-card"
  [class.height-full]="heightFull"
  [style.background-image]="'url(' + background + ')'"
>
  @if (!!badge) {
  <span>{{ badge }}</span>
  }

  <section>
    <div>
      <h5>{{ title }}</h5>
      <p>{{ description }}</p>
    </div>

    <button>
      <i class="iconify" data-icon="uiw:right"></i>
    </button>
  </section>
</article>
