<footer id="portal-footer">
  <section class="app-container">
    <section>
      <article>
        <img
          src="/assets/images/logo-horizontal-white.png"
          alt="Instituto Apocalipse"
          [routerLink]="['/']"
        />

        <p>Mãos que abençoam, corações que cuidam; Nosso chamado é do reino!</p>

        <portal-social-media />
      </article>

      <div>
        <h5>Mapa do site</h5>
        <a routerLink="/">Topo do site</a>
        <a routerLink="/portal/eventos">Eventos</a>
        <a routerLink="/portal/noticias">Notícias</a>
        <a routerLink="/portal/oracao">Orações</a>
      </div>

      <div>
        <h5>Institucional</h5>
        <a routerLink="/">Sobre nós</a>
      </div>

      <div>
        <h5>Atendimento</h5>
        <a routerLink="/portal/contato">Contato</a>
      </div>

      <div>
        <h5>Social</h5>
        @for (item of socialMediaItems; track $index) {
        <a [href]="item.link" target="_blank">{{ item.title }}</a>
        }
      </div>
    </section>

    <div>
      <h5>Desenvolvido em parceria com:</h5>
      <img src="/assets/images/uxnocode-logo.png" alt="uxnocode" />
    </div>
  </section>
</footer>
