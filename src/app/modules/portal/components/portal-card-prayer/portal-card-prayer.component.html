<article id="portal-card-prayer">
  <nav>
    <p>{{ data.authorName }}</p>
    <p>
      {{ data.creationDate | date : "dd/MM/yyyy" }}
      <span> ({{ categoryName(data.category) }})</span>
    </p>
  </nav>

  <p>{{ data.description }}</p>

  <footer>
    <button (click)="handleTogglePray()">
      <mat-icon>{{ isPraying ? "favorite" : "favorite_border" }}</mat-icon>
      <span>{{ data.peoplePraying.length }}</span>
      Orando
    </button>
  </footer>
</article>
