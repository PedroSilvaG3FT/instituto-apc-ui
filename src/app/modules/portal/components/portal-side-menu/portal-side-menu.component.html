@if(isOpen) {
<section
  animate
  id="portal-side-menu"
  class="app-container"
  animation="animate__fadeIn"
>
  <button (click)="handleClose()">
    <i class="iconify" data-icon="mingcute:close-fill"></i>
  </button>

  <img
    src="/assets/images/logo-horizontal-white.png"
    alt="Instituto Apocalipse"
    (click)="handleClose()"
    [routerLink]="['/']"
  />

  <article>
    @for (item of items; track $index) {
    <a [routerLink]="[item.route]" (click)="handleClose()">{{ item.title }}</a>
    }

    <!-- user -->
    @if(!authStore.isLogged()) {
    <button mat-button color="primary">Entrar</button>
    } @else {
    <button mat-button color="primary" [matMenuTriggerFor]="menu">
      {{ authStore.userFirstName() }}
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      @if(authStore.isAdmin()) {
      <button mat-menu-item routerLink="/admin/event">
        Portal do administrador
      </button>
      }
      <button mat-menu-item>Meu perfil</button>
    </mat-menu>
    }

    <app-theme-selection />
  </article>
</section>
}
