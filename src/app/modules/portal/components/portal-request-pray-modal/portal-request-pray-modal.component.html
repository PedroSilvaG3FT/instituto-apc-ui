<section id="portal-request-pray-modal">
  <h1>Faça seu pedido de oração</h1>
  <app-form-generator
    id="pray"
    submitButtonFull
    submitText="Enviar"
    actionPositionX="center"
    actionPositionY="bottom"
    [fields]="form.fields"
    [formGroup]="form.group"
    (onSubmit)="handleSubmit($event)"
  />
</section>
