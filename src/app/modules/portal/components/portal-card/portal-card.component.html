<article
  id="portal-card"
  [routerLink]="[route]"
  [style.background-image]="'url(' + background + ')'"
>
  @if (!!badge) {
  <span>{{ badge }}</span>
  }

  <section>
    <h5>{{ title }}</h5>
    <p animate animation="animate__fadeIn">{{ description }}</p>

    @if(!!route) {
    <a animate animation="animate__fadeIn" [routerLink]="[route]">
      Ver detalhes
    </a>
    }
  </section>
</article>
