<section id="forgot-password">
  <p>Informe o seu e-mail para recuperação de senha</p>

  <app-form-generator
    id="forgot-password"
    submitButtonFull
    submitText="Enviar email de recuperação"
    actionPositionX="center"
    actionPositionY="bottom"
    [fields]="form.fields"
    [formGroup]="form.group"
    (onSubmit)="handleSubmit($event)"
  />

  <article>
    <a [routerLink]="['/']" class="link--active underline">Voltar</a>
  </article>
</section>
